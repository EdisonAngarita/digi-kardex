
<div class="mat-table-div">   
  <div class="div-title">
    <h1>Pacientes</h1>
  </div>
  <div class="div-search-field">
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" (keyup)="filterData(values)" [(ngModel)]="values">
      <button *ngIf="values" matSuffix mat-icon-button aria-label="Clear" (click)="clearFilter()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>  
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="numberIdentification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Identificación </th>
        <td mat-cell *matCellDef="let element"> {{element.numberIdentification}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Habitación </th>
        <td mat-cell *matCellDef="let element"> {{element.room}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Acción </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button (click)="abrirKardex(element)"><mat-icon>visibility</mat-icon></button>    
              <button mat-icon-button (click)="deletePatient(element)"><mat-icon>delete</mat-icon></button>    
          </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>   
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20, 50]"></mat-paginator>

      <button mat-fab id="boton-agregar" color="warn"(click)="abrirAgregarModal()">
        <mat-icon>add</mat-icon>
      </button>
</div>
